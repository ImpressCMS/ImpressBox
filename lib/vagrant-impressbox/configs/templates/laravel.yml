box: laravel/homestead
ip: 192.168.10.10
hostname: laravel.dev
name: laravel.dev
ports:
    - host: 80
      guest: 80
    - host: 443
      guest: 443
    - host: 3306
      guest: 3306
    - host: 5432
      guest: 5432
provision: |
  #####################################################
  # Setup homestead websetver with PHP and nginx      #
  #####################################################

  if [ ! -d /vagrant/www/public ]; then
    mkdir -p /vagrant/www/public
    sudo chmod 755 /vagrant/www
  fi

  sudo chown -R www-data:www-data /vagrant/www

  cat >/tmp/default_website <<'EOF'
  server {
          listen   0.0.0.0:80;

          root /vagrant/www/public;
          index index.php index.html index.htm;

          server_name default.dev;

          location / {
            try_files $uri $uri/ /index.html;
          }

          location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php7.0-fpm.sock;
          }
  }
  EOF

  sudo rm -rf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default /var/www/html
  sudo cp /tmp/default_website /etc/nginx/sites-available/default
  sudo ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default
  sudo ln -s /vagrant/www /var/www/html
  sudo rm -rf /tmp/default_website

  sudo service nginx reload

  #####################################################
  # Generates default pages if needed                 #
  # (this can be replaced with code to download and   #
  # setup specific Laravel application)               #
  #####################################################

  if [ ! "$(ls -A /vagrant/www/public)" ]; then
  cat >/vagrant/www/public/index.php <<'EOF'
    <html>
      <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Welcome to ImpressBox!</title>
      </head>
      <body>
        <div class="container">
          <div class="jumbotron">
            <h2>Everything looks fine!<h2>
              <p>Replace <b><i>www/</b></i> folder contents with your <a href="https://laravel.com" target="_blank">Laravel</a> application and see how it works!</p>
          </div>
        </div>
      </body>
    </html>
  EOF
  fi

  #####################################################
  # Smile just in case you need one                   #
  #####################################################

  echo '^_^'
