box: ubuntu/trusty32

ip: 192.168.10.12

hostname: zend-framework.dev

memory: 1024

ports:
    - host: 80
      guest: 80
    - host: 443
      guest: 443

provision: |
  #####################################################
  # Setup webserver                                   #
  #####################################################

  if [ ! -d /vagrant/www ]; then
      mkdir -p /vagrant/www
      sudo chmod 755 /vagrant/www
  fi

  sudo chown -R www-data:www-data /vagrant/www

  sudo bash -c "curl -L http://bit.ly/1hBfq57 | bash"
  sudo apt-get install -y php5-intl php5-gd php5-json
  sudo sed -i "s/\/var\/www\/html/\/vagrant\/www\/public/" /etc/apache2/sites-enabled/000-default.conf
  sudo sed -i "s/\/var\/www\/html/\/vagrant\/www\/public/" /etc/apache2/apache2.conf
  sudo sed -i "s/\/var\/www/\/\/vagrant\/www/" /etc/apache2/apache2.conf
  sudo service apache2 reload

  sudo rm -rf /var/www/html
  sudo ln -s /vagrant/www /var/www/html

  ln='PATH="$PATH:~/.composer/vendor/bin"'
  sudo bash -c "echo $ln >> /etc/environment"
  PATH="$PATH:~/.composer/vendor/bin"
  export PATH
  sudo bash -c "awk '!seen[\$0]++' /etc/environment > /etc/environment"

  #####################################################
  # Generates default pages if needed                 #
  # (this can be replaced with code to download and   #
  # setup default Zend framework application)         #
  #####################################################

  if [ ! "$(ls -A /vagrant/www)" ]; then
    cd /vagrant/www
    composer create-project --no-interaction zendframework/skeleton-application .
  fi

  #####################################################
  # Finally!                                          #
  #####################################################

  echo 'Finally!'